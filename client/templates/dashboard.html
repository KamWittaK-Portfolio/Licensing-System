<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" href="{{ url_for('serve_static', path='css/dashboard.css') }}">
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item1">
            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-key">
                <path d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"></path>
            </svg>

            <span class="item-text">Licenses</span>
        </div>

        <a href="/examples/cs">
            <div class="flex-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline>
                </svg>

                <span class="item-text">Examples</span>
            </div>
        </a>
    </div>

    <div class="lic-buttons">
      <button type="button" onclick="addlic()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg>Add Licence
      </button>
    </div>



  <div class="table-container">
        <table>
          <thead>
            <tr>
                <th>Name:</th>
                <th>Product:</th>
                <th>Licence:</th>
                <th>IP:</th>
                <th>Creation Date:</th>
                <th>Experation Date:</th>
                <th>Delete License / Sync IP</th>

            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Table content will be filled dynamically using JavaScript -->
            <td></td>
          </tbody>
        </table>
  </div>

</body>
</html>
